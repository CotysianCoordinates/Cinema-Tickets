<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/sign up" (click)="sidenav.close()">
        <mat-icon>faces</mat-icon>
        Sign up
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        Login
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <giant fxHide.gt-xs>
        <button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </giant>
      <div>
        <a routerLink="/">Logo</a>
      </div>
      <giant fxFlex fxLayoutAlign="end" fxLayoutGap="10px" fxHide.xs>
        <a routerLink="/sign up">Signup</a>
        <a routerLink="/login">Login</a>
        <button mat-raised-button color="warn" (click)="openProfile(this.userService.currentUser.id)">
          {{ this.userService.currentUser.email}}
        </button>
      </giant>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
